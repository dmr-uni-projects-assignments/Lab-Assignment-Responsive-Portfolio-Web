<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />

    <!-- boxicons -->
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <title>ReadStore Web App</title>
  </head>
  <body>
    <!-- header component -->
    <header class="main-header">
      <div class="container main-nav">
        <a href="#" class="logo">
          <img src="images/logo-img.png" alt="logo image" class="logo-image" />
          ReadStore
        </a>
        <nav class="nav-links">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#featured">Books</a></li>
            <li><a href="#footer">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="container hero" id="home">
        <div class="hero-image">
          <img src="images/hero-image.png" alt="hero image" />
        </div>
        <div class="hero-info">
          <h1>Find Your Next Great Read</h1>
          <p>Explore our curated collection of bestsellers and hidden gems.</p>
          <a href="#featured" class="hero-button"
            ><i class="bx bx-bookmark-minus"></i> Browse Books</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
